<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning Vue JS</title>

    </head>

    <body>
        <div id="app">
            <h3>Count: {{ count }}</h3>

            <button v-on:click="increment" type="button" style="margin-right: 8px;">Increment +</button>
            <button v-on:click="decrement" type="button">Decrement -</button>
        </div>

        <script src="js/vue.global.js"></script>

        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        count: 0
                    };
                },
                methods: {
                    increment() {
                        this.count++;
                    },
                    decrement() {
                        if (this.count >= 0) {
                            this.count--;
                        }
                    }
                },
            });

            app.mount('#app');
        </script>
    </body>

</html>
