<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning Vue JS</title>
        <link rel="stylesheet" href="css/bootstrap-v5.min.css">
        <script src="js/vue.global.js"></script>

        <style>
            .clock {
                width: 200px;
                height: 200px;
                border: 5px solid #333;
                border-radius: 50%;
                position: relative;
                margin: 20px auto;
            }

            .clock .hand {
                width: 50%;
                height: 2px;
                background-color: #333;
                position: absolute;
                top: 50%;
                left: 50%;
                transform-origin: 0% 50%;
                transform: translate(-50%, -50%);
                transition: transform 0.1s linear;
            }

            .clock .second-hand {
                height: 1px;
                background-color: red;
            }

            .clock .center {
                width: 10px;
                height: 10px;
                background-color: #333;
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>

    <body>
        <div id="app" class="container py-5 text-center">
            <h1 class="mb-4">Analog Clock</h1>
            <div class="clock">
                <div class="hand hour-hand" :style="{ transform: `rotate(${hourDegrees}deg)` }">
                </div>
                <div class="hand minute-hand" :style="{ transform: `rotate(${minuteDegrees}deg)` }">
                </div>
                <div class="hand second-hand" :style="{ transform: `rotate(${secondDegrees}deg)` }">
                </div>
                <div class="center"></div>
            </div>
        </div>

        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        time: new Date(), // Current time
                    };
                },
                computed: {
                    // Calculate the degrees for the hour, minute, and second hands
                    hourDegrees() {
                        const hours = this.time.getHours() % 12;
                        const minutes = this.time.getMinutes();
                        return (hours * 30) + (minutes / 2); // 30 degrees per hour
                    },
                    minuteDegrees() {
                        const minutes = this.time.getMinutes();
                        const seconds = this.time.getSeconds();
                        return (minutes * 6) + (seconds / 10); // 6 degrees per minute
                    },
                    secondDegrees() {
                        const seconds = this.time.getSeconds();
                        return seconds * 6; // 6 degrees per second
                    },
                },
                mounted() {
                    // Update the time every second
                    this.timer = setInterval(() => {
                        this.time = new Date();
                    }, 1000);
                },
                beforeUnmount() {
                    // Clear the interval when the component is unmounted
                    clearInterval(this.timer);
                },
            });

            app.mount('#app');
        </script>
    </body>

</html>
