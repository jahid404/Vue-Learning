<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning Vue JS</title>
        <link rel="stylesheet" href="css/bootstrap-v5.min.css">
        <script src="js/vue.global.js"></script>

        <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging.js"></script>

        <style>
            .container {
                max-width: 400px;
                margin-top: 50px;
            }

            .error {
                color: red;
                font-size: 0.9em;
            }
        </style>
    </head>

    <body class="bg-light">
        <div id="app" class="container">
            <h2>Vue.js Firebase Push Notification</h2>
            <p>Click the button to request permission for notifications.</p>
            <button class="btn" @click="requestNotificationPermission">Enable Notifications</button>
            <div v-if="message" class="alert alert-info mt-3">
                {{ message }}
            </div>
        </div>

        <script>
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyD2ZQkb4iTHH3Li45lbFPafAygfC8dAY1Q",
                authDomain: "vue-js-push-notification-5dab3.firebaseapp.com",
                projectId: "vue-js-push-notification-5dab3",
                storageBucket: "vue-js-push-notification-5dab3.firebasestorage.app",
                messagingSenderId: "756665423562",
                appId: "1:756665423562:web:85bc2273ca98b50a7d8633",
                measurementId: "G-ZB5HM9V7FL"
            };

            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const messaging = firebase.messaging();

            const vueApp = Vue.createApp({
                data() {
                    return {
                        message: null
                    };
                },
                methods: {
                    // Request Notification permission from user
                    async requestNotificationPermission() {
                        try {
                            const permission = await Notification.requestPermission();
                            if (permission === 'granted') {
                                this.message = 'Notifications enabled!';
                                this.setupFirebaseMessaging();
                            } else {
                                this.message = 'Permission denied. Notifications not enabled.';
                            }
                        } catch (error) {
                            this.message = 'Error requesting notification permission.';
                        }
                    },

                    // Initialize Firebase Messaging and get the token
                    setupFirebaseMessaging() {
                        // Get the FCM token
                        messaging.getToken({ vapidKey: "YOUR_VAPID_KEY" })
                            .then((currentToken) => {
                                if (currentToken) {
                                    console.log("FCM Token:", currentToken);
                                    // Send this token to your server for notification management
                                } else {
                                    console.log('No Instance ID token available. Request permission to generate one.');
                                }
                            })
                            .catch((err) => {
                                console.error('An error occurred while retrieving token. ', err);
                            });

                        // Handle incoming messages when the app is in the foreground
                        messaging.onMessage((payload) => {
                            console.log('Message received. ', payload);
                            this.message = payload.notification.body;
                            alert('Notification received: ' + this.message);
                        });
                    }
                },
                mounted() {
                    // Check for notification and service worker support
                    if ('Notification' in window && navigator.serviceWorker) {
                        this.requestNotificationPermission();
                    }
                }
            });

            vueApp.mount('#app');
        </script>
    </body>

</html>
