<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js Firebase Push Notification</title>
        <link rel="stylesheet" href="css/bootstrap-v5.min.css">
        <script src="js/vue.global.js"></script>

        <style>
            .container {
                max-width: 400px;
                margin-top: 50px;
            }

            .error {
                color: red;
                font-size: 0.9em;
            }
        </style>
    </head>

    <body class="bg-light">
        <div id="app" class="container">
            <h2>Vue.js Firebase Push Notification</h2>
            <p>Click the button to send a demo notification.</p>
            <button class="btn btn-primary" @click="sendNotification">Send Demo Notification</button>
            <div v-if="message" class="alert alert-info mt-3">
                {{ message }}
            </div>
        </div>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
            import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-messaging.js";

            const firebaseConfig = {
                apiKey: "AIzaSyD2ZQkb4iTHH3Li45lbFPafAygfC8dAY1Q",
                authDomain: "vue-js-push-notification-5dab3.firebaseapp.com",
                projectId: "vue-js-push-notification-5dab3",
                storageBucket: "vue-js-push-notification-5dab3.firebasestorage.app",
                messagingSenderId: "756665423562",
                appId: "1:756665423562:web:85bc2273ca98b50a7d8633",
                measurementId: "G-ZB5HM9V7FL"
            };

            const notificationApp = initializeApp(firebaseConfig);
            const analytics = getAnalytics(notificationApp);
            const messaging = getMessaging(notificationApp);

            // Request notification permission and get the token
            async function requestNotificationPermission() {
                try {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        console.log('Notifications enabled!');
                        getToken(messaging, { vapidKey: "BKNg12mdWAKzbzJXU7TfzCE7k_lHc1xTLbMQVFrolreYJOjJXkEwcIuFl-jHf4WR09MgLkxiJgVAcNovrWTKm88" }).then((currentToken) => {
                            if (currentToken) {
                                console.log("FCM Token:", currentToken);
                                // Send token to your server if needed
                            } else {
                                console.log('No Instance ID token available.');
                            }
                        }).catch((err) => {
                            console.error('Error retrieving token: ', err);
                        });
                    } else {
                        console.log('Permission denied.');
                    }
                } catch (error) {
                    console.log('Error requesting notification permission.');
                }
            }

            // Send a demo notification to the device
            function sendDemoNotification() {
                if ('Notification' in window) {
                    // Create a new notification
                    new Notification('Demo Notification', {
                        body: 'This is a demo push notification sent via Firebase!',
                        icon: 'https://via.placeholder.com/128'
                    });
                }
            }

            const app = Vue.createApp({
                data() {
                    return {
                        message: null
                    };
                },
                methods: {
                    sendNotification() {
                        sendDemoNotification();
                        this.message = 'Demo notification sent!';
                    }
                },
                mounted() {
                    if ('Notification' in window) {
                        this.requestNotificationPermission();
                    }
                }
            });

            app.mount('#app');
        </script>
    </body>

</html>
