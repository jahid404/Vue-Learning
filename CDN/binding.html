<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning Vue JS</title>

    </head>

    <body>
        <div id="app">
            <h3>{{ tutorialInfo.name }}</h3>
            <a href="{{ tutorialInfo.url }}">Click Me</a>
        </div>

        <script src="js/vue.global.js"></script>

        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        tutorialInfo: {
                            name: 'Vue JS 3',
                            url: 'javascript:void(0)'
                        }
                    };
                },
            });

            app.mount('#app');
        </script>
    </body>

</html>
