<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning Vue JS</title>
        <link rel="stylesheet" href="css/bootstrap-v5.min.css">
        <script src="js/vue.global.js"></script>

        <style>
            .clock {
                width: 250px;
                height: 250px;
                border: 6px solid #a3a3a3;
                border-radius: 50%;
                position: relative;
                margin: 20px auto;
                background: radial-gradient(circle, #1f1f1f 90%, #000000 100%);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            .clock .hand {
                position: absolute;
                top: 50%;
                left: 50%;
                transform-origin: 0% 50%;
                transform: translate(-50%, -50%);
                transition: transform 0.1s linear;
            }

            .clock .hour-hand {
                width: 30%;
                height: 4px;
                background-color: #acacac;
                border-radius: 2px;
            }

            .clock .minute-hand {
                width: 40%;
                height: 3px;
                background-color: #777777;
                border-radius: 2px;
            }

            .clock .second-hand {
                width: 45%;
                height: 2px;
                background-color: red;
            }

            .clock .center {
                width: 12px;
                height: 12px;
                background-color: #5b5b5b;
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .clock .ticks {
                position: absolute;
                width: 4px;
                height: 12px;
                background-color: #333;
                left: 50%;
                top: 0;
                transform-origin: center 120px;
            }

            .clock .ticks:nth-child(odd) {
                height: 8px;
                background-color: #777;
            }

            .clock .hour-labels {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
            }

            .clock .hour-labels .label {
                position: absolute;
                color: #d4d4d4;
                font-size: 18px;
                font-weight: bold;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>

    <body class="bg-dark">
        <div id="app" class="container py-5 text-center">
            <h1 class="mb-4">Analog Clock</h1>
            <div class="clock">
                <div class="hand hour-hand" :style="{ transform: `rotate(${hourDegrees}deg)` }"></div>
                <div class="hand minute-hand" :style="{ transform: `rotate(${minuteDegrees}deg)` }"></div>
                <div class="hand second-hand" :style="{ transform: `rotate(${secondDegrees}deg)` }"></div>
                <div class="center"></div>

                <!-- Hour Labels (12, 3, 6, 9) -->
                <div class="hour-labels">
                    <div class="label" style="top: 5%; left: 45%;">12</div>
                    <div class="label" style="top: 45%; left: 95%;">3</div>
                    <div class="label" style="top: 95%; left: 45%;">6</div>
                    <div class="label" style="top: 45%; left: 5%;">9</div>
                </div>
            </div>
        </div>

        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        time: new Date(),
                    };
                },
                computed: {
                    hourDegrees() {
                        const hours = this.time.getHours() % 12;
                        const minutes = this.time.getMinutes();
                        return (hours * 30) + (minutes / 2);
                    },
                    minuteDegrees() {
                        const minutes = this.time.getMinutes();
                        const seconds = this.time.getSeconds();
                        return (minutes * 6) + (seconds / 10);
                    },
                    secondDegrees() {
                        const seconds = this.time.getSeconds();
                        return seconds * 6;
                    },
                },
                mounted() {
                    this.timer = setInterval(() => {
                        this.time = new Date();
                    }, 1000);
                },
                beforeUnmount() {
                    clearInterval(this.timer);
                },
            });

            app.mount('#app');
        </script>
    </body>

</html>
