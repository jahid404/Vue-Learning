<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning Vue JS</title>

    </head>

    <body>
        <div id="app">
            {{ msg }}
        </div>

        <script src="js/vue.global.js"></script>

        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        msg: 'welcome to vue js 3'
                    };
                },
            });

            app.mount('#app');
        </script>
    </body>

</html>
