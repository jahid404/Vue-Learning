<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue JS</title>

    <style>
        .box{
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #eee;
            width: 23.25%;
            height: 250px;
            display: inline-block;
            margin: 0 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box" v-on:click="handleEvents">
            <p></p>
        </div>
        <div class="box" v-on:mouseover="handleEvents">
            <p></p>
        </div>
        <div class="box" v-on:mousemove="handleEvents">
            <p></p>
        </div>
        <div class="box" v-on:dblclick="handleEvents">
            <p></p>
        </div>
    </div>

    <script src="vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
